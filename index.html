<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <title>Frontend Mentor | Blog preview card</title>
  </head>

  <body>
    <main class="container">
      <div class="card">
        <img class="img-columns" src="assets/images/illustration-article.svg" alt="HTML and CSS columns">
        <div  class="publish-learning">
          <button class="button">
          Learning
          </button>
          <p class="publish-date">
          Published 21 Dec 2023
          </p>
        </div>
        <div class="text-wrap">
          <h2>HTML & CSS foundation</h2>
          <p class="p1">
            These languages are the backbone of every website, defining structure, content, and presentation.
          </p>
        </div> 
        <div class="footer">
          <img class="profile-picture" src="assets/images/image-avatar.webp" alt="Greg Hooper">
          <p class="profile-name">Greg Hooper</p>
        </div> 
      </div>
    </main>
  </body>
</html>
